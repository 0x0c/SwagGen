formatter: swift
options:
  name: API
  dependencies:
    - pod: JSONUtilities
      version: 3.2
    - pod: Alamofire
      version: 4.2
templateFiles:
  - path: Podspec.podspec
    destination: "{{ options.name }}.podspec"
  - path: enum.swift
    context: enums
    destination: "Enums/{{ enumName }}.swift"
  - path: model.swift
    context: definitions
    destination: "Models/{{ name }}.swift"
  - path: request.swift
    context: operations
    destination: "Requests{% if tag %}/{{ tag|upperCamelCase }}{% endif %}/{{ operationId|upperCamelCase }}.swift"
  - path: API.swift
  - path: Decoding.swift
  - path: Networking.swift
copiedFiles:
  - APIRequest.swift
