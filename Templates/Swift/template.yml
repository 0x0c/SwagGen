formatter: swift
options:
  name: API
  dependencies:
    - pod: JSONUtilities
      github: lucianomarisi/JSONUtilities
      version: 3.2.0
    - pod: Alamofire
      github: Alamofire/Alamofire
      version: 4.2.0
templateFiles:
  - path: Package.swift
  - path: Podspec.podspec
    destination: "{{ options.name }}.podspec"
  - path: Cartfile
  - path: enum.swift
    context: enums
    destination: "Sources/{{ options.name }}/Enums/{{ enumName }}.swift"
  - path: model.swift
    context: definitions
    destination: "Sources/{{ options.name }}/Models/{{ type }}.swift"
  - path: request.swift
    context: operations
    destination: "Sources/{{ options.name }}/Requests{% if tag %}/{{ tag|upperCamelCase }}{% endif %}/{{ operationId|upperCamelCase }}.swift"
  - path: API.swift
    destination: "Sources/{{ options.name }}/API.swift"
  - path: Decoding.swift
    destination: "Sources/{{ options.name }}/Decoding.swift"
  - path: APIRequest.swift
    destination: "Sources/{{ options.name }}/APIRequest.swift"
  - path: APIClient.swift
    destination: "Sources/{{ options.name }}/APIClient.swift"
  - path: APIService.swift
    destination: "Sources/{{ options.name }}/APIService.swift"
