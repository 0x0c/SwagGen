formatter: swift
options:
  name: Api
templateFiles:
  - path: Podspec.podspec
    destination: "{{ options.name }}.podspec"
  - path: Enums.swift
    destination: "{% if enums %}Enums.swift{% endif %}"
  - path: model.swift
    context: definitions
    destination: "Models/{{ name }}.swift"
  - path: request.swift
    context: operations
    destination: "Requests{% if tag %}/{{ tag|upperCamelCase }}{% endif %}/{{ operationId|upperCamelCase }}.swift"
  - path: API.swift
  - path: Decoding.swift
  - path: Networking.swift
copiedFiles:
  - APIRequest.swift
